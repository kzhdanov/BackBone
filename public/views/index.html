<!DOCTYPE html>
<html>
  <head>
    <title>Radio</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="App/Images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap-slider.min.css">

    <script src="./libs/jquery.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrap-slider.min.js">
    </script>
    <script src="./libs/underscore-min.js"></script>
    <script src="./libs/backbone-min.js"></script>

    <script src="./controlsModel.js"></script>
    <script src="./controlsView.js"></script>
    <script src="./ImageModel.js"></script>
    <script src="./ImageView.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id ="image" class="col-xs-12">
          
        </div>
      </div>
      <div class="row">
        <div id ="controls" class="col-xs-12" style="padding:30px 20px;">

        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        var model = new ControlsModel();
        var view = new ControlsView({
          model: model,
          el: '#controls'
        });

        var imageModel = new ImageModel();
        var imageView = new ImageView({
          model: imageModel,
          el: '#image'
        });
      });
    </script>
    <!-- КОНТРОЛЫ -->
    <script type='text/template' id='_root'>
      <div class="meny">
        <audio src="http://eu3.radioboss.fm:8022/live" id="RootAudio"></audio>
        <% if ( !playing ){ %>
          <a id="Play" class="btn btn-default" href="#" role="button">
            <span class="glyphicon glyphicon-play common-icons"></span>
          </a>
        <% } else { %>
         <a id="Stop" class="btn btn-default" href="#" role="button">
            <span class="glyphicon glyphicon-pause common-icons"></span>
          </a>
        <% } %>
        <div class="volumeControl">
          <span class="glyphicon glyphicon-volume-off common-bottom"></span>
          <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0" 
               data-slider-max="100" data-slider-step="5" data-slider-value="<%= volume %>"/>
          <span class="glyphicon glyphicon-volume-up common-bottom"></span>
        </div>
      </div>
    </script>
    <!-- ИЗОБРАЖЕНИЕ И НАЗВАНИЯ -->
    <script type="text/template" id='_image'>
      <img src="<%= imgSrc %>" style="position: relative;">
              <div class="newWindow_link">
                Radio in new window
              </div>
              <div class="songInfo">
                <div class="js-group songInfo__group"><%= autor %></div>
                <div class="js-song songInfo__song"><%= songName %></div>
                <div class="js-album songInfo__album"><%= album %></div>
              </div>
          </img>
    </script>
  </body>
</html>
